<!DOCTYPE html>

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(white 1px, transparent 2px) 0 0 / 5px 5px;
      animation: moveStars 60s linear infinite;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes moveStars {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
